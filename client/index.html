<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Lite</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #bb86fc;
            --secondary-color: #03dac6;
            --muted-text: #a0a0a0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--muted-text);
            font-size: 1.1rem;
        }
        
        .card {
            background-color: var(--card-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            color: var(--secondary-color);
            margin-top: 0;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
        }
        
        .about-content {
            color: var(--text-color);
        }
        
        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .link-item {
            background-color: #2a2a2a;
            padding: 0.8rem 1.2rem;
            border-radius: 6px;
            transition: transform 0.2s, background-color 0.2s;
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            align-items: center;
        }
        
        .link-item:hover {
            transform: translateY(-2px);
            background-color: #333;
            color: var(--accent-color);
        }
        
        .link-item i {
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }
        
        footer {
            text-align: center;
            padding: 1.5rem;
            color: var(--muted-text);
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .links {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Home-Lite</h1>
            <div class="subtitle">Hello travaler !</div>
        </header>
        
        <div class="card">
            <h2>About Me</h2>
            <div class="about-content">
                <p>Hello, I'm Jiang Jianqing, from Putian, Fujian.</p>
                <p>Node.js and Vue are my favorite tech stack.</p>
            </div>
        </div>
        
        <div class="card">
            <h2>Links</h2>
            <div class="links">
                <a href="https://github.com/Jjqcoder" class="link-item" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://juejin.cn/user/4051056254523991/posts" class="link-item" target="_blank" rel="noopener noreferrer">
                    <i class="fas fa-blog"></i> Blog
                </a>
            </div>
        </div>
    </div>
    
    <footer>
        &copy; 2025 Home-Lite. All rights reserved.
    </footer>
</body>
</html>
